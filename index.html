<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="./main.js"></script>
</head>

<body>
    <div class="container mt-5 shadow-lg p-3 mb-5 bg-body rounded ">
        <div class="row">
            <div class="col-10 mx-auto mt-5 text-center">
                <div x-data="data()">
                    <div class="row justify-content-center">
                        <div class="col-6">
                            <input type="text" class="form-control" x-model="task" @keyup.enter="addTask">
                        </div>
                        <div class="col-auto">
                            <button class="btn btn-primary" x-on:click="addTask">create</button>
                        </div>
                    </div>
                    <div class="col mt-5 mx-auto">
                        <ul class="list-group">
                            <template x-for="(task, index) in tasksSortedByCompleted" :key="task.id">
                                <li class="list-group-item">

                                    <div class="d-flex justify-content-between align-item-center">
                                        <div class="form-check">
                                            <input type="checkbox" class="form-check-input" @click="complete(task)">
                                            <label class="form-check-label" x-text="task.title"
                                                :class="{'completed':task.completed}"></label>
                                        </div>

                                        <button class="btn-close" @click="deleteTask(index)"></button>
                                    </div>

                                </li>
                            </template>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
